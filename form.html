<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form id="reviewForm">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Choose a Product ...</option>
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
          <option value="product3">Product 3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Overall Rating</label>
        <div class="rating-group">
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">⭐</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">⭐⭐</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">⭐⭐⭐</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">⭐⭐⭐⭐</label>
          <input type="radio" id="star5" name="rating" value="5">
          <label for="star5">⭐⭐⭐⭐⭐</label>
        </div>
      </div>

      <div class="form-group">
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>
      </div>

      <div class="form-group">
        <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
        <div>
          <input type="checkbox" id="durability" name="features" value="Durability">
          <label for="durability">Durability</label>
        </div>
        <div>
          <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
          <label for="easeOfUse">Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" id="performance" name="features" value="Performance">
          <label for="performance">Performance</label>
        </div>
        <div>
          <input type="checkbox" id="design" name="features" value="Design">
          <label for="design">Design</label>
        </div>
      </div>

      <div class="form-group">
        <label for="reviewText">Written Review <span>(Optional)</span></label>
        <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your thoughts..."></textarea>
      </div>

      <div class="form-group">
        <label for="reviewerName">Your Name <span>(Optional)</span></label>
        <input type="text" id="reviewerName" name="reviewerName" placeholder="Enter your name">
      </div>

      <button type="submit">Post Review</button>
    </form>
  </main>
  <footer>
    <p>©2024  Ivan Bagoole  Uganda<br>Last Modification: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
